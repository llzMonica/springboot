<!--						<a href="alteraddress.html"><strong>修改地址</strong>ALTER</a>-->
					</div>

					<el-form :label-position="labelPosition" label-width="80px" :model="formLabelAlign">
						<el-form-item label="收货人">
							<el-input placeholder="请输入内容" style="width: 20%" v-model="name" clearable ></el-input>
						</el-form-item>
						<el-form-item label="收货地址">
							<el-cascader
									v-model="value"
									:options="options"
									@change="handleChange"></el-cascader>
						</el-form-item>
						<el-form-item label="电话号码">
							<el-input v-model="phone" style="width: 20%" maxlength="11"></el-input>
						</el-form-item>
						<el-form-item label="详细地址">
							<el-input v-model="info" style="width: 70%" ></el-input>
						</el-form-item>
						<el-form-item >
							<el-button type="primary" @click="save">保存</el-button>
						</el-form-item>
					</el-form>


				</div>
		</div>
			<script>
				new Vue({
					el: '.wrap',
					data: function () {
						return {
							value:[],
							options:[],
							name: '',
							phone:'',
							info:"",
							labelPosition: 'right',
							formLabelAlign: {
								name: '',
								region: '',
								type: ''
							}
						}
					},
					methods:{
						handleChange(value){
							console.log(value)
						},
						save(){
							let address="";
							this.value.forEach(
									(val,index) =>{
										address+=val+","
									}
							)
							console.log(address)
							axios({
								url:"address.do?op=add",
								params:{
									name:this.name,
									address:address+this.info,
									phone:this.phone
								}
							}).then((res)=>{
								if (res.data.code){
									alert(res.data.msg);
									location.href="address.html";
								}else{
									alert(res.data.msg);
								}
							})
						}

					},
					created:function () {
						axios({
							url:"address.do?op=get"
						}).then((res)=>{
							this.options=res.data.data;
						})
					}
				})
			</script>
